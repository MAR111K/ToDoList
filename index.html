<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">To-Do-list</h1>
        <div class="list-wrapper">
            <div class="input-task">
                <input type="text" class="description-task" placeholder="Введите задачи">
            </div>
            <div class="button-task">
                <button class="description-button">Добавить</button>
            </div>
        </div>
        <div class="list-task">
            <div class="list-need">
                <h2 class="title-tasks">Задачи</h2>
                <div class="item">
                    <p class="item-title">Выполнить Д/З</p>
                    <button class="delete"></button>
                    <label>
                        <input type="checkbox" class="item-checkbox">
                    </label>
                </div>
                <div class="item">
                    <p class="item-title">Сходить за покупками</p>
                    <button class="delete"></button>
                    <label>
                        <input type="checkbox" class="item-checkbox">
                    </label>
                </div>
                <div class="item">
                    <p class="item-title">Прибраться</p>
                    <button class="delete"></button>
                    <label>
                        <input type="checkbox" class="item-checkbox">
                    </label>
                </div>
            </div>
            <div class="list-completed">
                <h1 class="title-tasks">Выполненные задачи</h1>
                <div class="item">
                    <p class="item-title">Сделать конспект</p>
                    <button class="delete"></button>
                    <label>
                        <input type="checkbox" class="item-checkbox">
                    </label>
                </div>
                <div class="item">
                    <p class="item-title">Выполнить задание</p>
                    <button class="delete"></button>
                    <label>
                        <input type="checkbox" class="item-checkbox">
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
